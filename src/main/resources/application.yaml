kafka:
  bootstrap-servers: "193.26.156.80:9092"
  poll-records: 100
  auto-commit: true
  offset-reset: "earliest"
  group-name: "redcat"

quarkus:
  swagger-ui:
    always-include: true
  http:
    port: 8092
    cors: true
  mongodb:
    connection-string: mongodb://taaja-mongodb:27017
  log:
    handler:
      gelf:
        enabled: true
        #host: log.kara-software.at
        host: 10.0.0.1
#        host: 188.68.52.208
        port: 12201

